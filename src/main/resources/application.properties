# ====================================
# CONFIGURAÇÃO DO H2 DATABASE
# ====================================

# Habilita o console web do H2 (acessível em /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# URL de conexão do H2 Database em arquivo (persiste os dados)
# Alternativa: jdbc:h2:mem:avaliacoes (apenas em memória, dados perdem ao reiniciar)
spring.datasource.url=jdbc:h2:file:./data/avaliacoes
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ====================================
# CONFIGURAÇÃO DO JPA/HIBERNATE
# ====================================

# Dialeto do H2 para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Criação automática das tabelas: update mantém dados, create-drop recria sempre
spring.jpa.hibernate.ddl-auto=update

# Mostra os comandos SQL no console (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====================================
# CONFIGURAÇÃO DO SERVIDOR
# ====================================

# Porta do servidor (padrão 8080)
server.port=8080

